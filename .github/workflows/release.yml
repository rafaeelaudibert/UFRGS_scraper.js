name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: ufrgs-scraper-linux
          - os: windows-latest
            target: bun-windows-x64
            artifact: ufrgs-scraper-windows.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: bun build ./index.js --compile --target=${{ matrix.target }} --outfile=${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: ufrgs-scraper-linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ufrgs-scraper-windows.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ufrgs-scraper-linux
            ufrgs-scraper-windows.exe
          generate_release_notes: true
